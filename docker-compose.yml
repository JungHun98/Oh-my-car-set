version: "1"
services:
  back:
    build:
      context: ./backend
      dockerfile: Dockerfile_compose
    restart: always
    ports:
      - 8080:8080
  
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    ports:
      - 80:80