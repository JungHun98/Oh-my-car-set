name: FrontEnd Deploy When Pushed

on:
  push:
    branches:
      - develop-fe
    paths: 'frontend/**'

defaults:
  run:
    working-directory: frontend

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Node version
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Create zip
        run: |
          mkdir deploy
          cp -r ./dir ./deploy/
          cp -r ./nginx ./deploy/
          cp ./deploy_files/* ./deploy/
          zip -r -qq -j ./frontend-build.zip ./deploy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: |
          aws s3 cp \
            --region ap-northeast-2 \
             ./frontend-build.zip s3://umocharacerjar

      - name: Code Deploy
        run: aws deploy create-deployment --application-name umocharacer-deploy
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name umocharacer-deploy-group
          --s3-location bucket=umocharacerjar,bundleType=zip,key=frontend-build.zip

        
